<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
</head>
<body>
    <div class="dashbaord">
        <nav class="sidebar position-relative" id="sidebar">
          <button class="close-button" id="close-button"><i class="fa-regular fa-circle-xmark"></i></button>
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <ul class="sidebar-menu p-0">
                <li><a href="./index.html" >Dashboard</a></li>
                <li><a href="./profile.html">My Profile</a></li>
                <li><a href="./emails.html" >My Emails</a></li>
                <li><a href="./filters.html">Spam Filters</a></li>
                <li><a href="./tickets.html">Support Tickets</a></li>
                <li><a href="./changepassword.html" class="active">Change Password</a></li>
            </ul>
            <a href="../login.html" class="position-absolute logout-btn text-decoration-none text-capitalize d-flex justify-content-between align-items-center">logout <i class="fa-solid fa-right-from-bracket"></i></a>
        </nav>
        <div class="main-content">
            <div class="content-header d-flex justify-content-between align-items-center py-4 px-3">
              <button class="toggle-button" id="toggle-button"><i class="fa-solid fa-bars"></i></button>
                <a href="../index.html" class="text-decoration-none bg-white py-2 px-3 rounded-pill"><i class="fa-solid fa-house"></i> Back to home</a>
                <div>
                    <input type="checkbox" class="checkbox" id="checkbox" />
                    <label for="checkbox" id="toggleTheme" class="checkbox-label">
                      <i class="fas fa-moon"></i>
                      <i class="fas fa-sun"></i>
                      <span class="ball"></span>
                    </label>
                  </div>
            </div>
            <div class="content px-4">
                <h1 class="fs-3 mt-5 border-bottom pb-2 mb-4">Change Password</h1>
                <div class="row">
                  <div class="col-md-7 col-lg-9 profile-form">
                    <form action="" class="p-4">
                    <div class="row row-cols-1 row-cols-lg-2">
                      <div class="col">
                        <div class="form-floating mb-3">
                          <input type="Password" class="form-control" id="Password" name="Password" placeholder="Password">
                          <label for="Password">Password</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" id="Confirm Password" name="Confirm Password" placeholder="Confirm Password">
                          <label for="Confirm Password">Confirm Password</label>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="primary-btn px-4 py-3 text-white mx-auto d-block">Update Password</button>
                  </form>
                  </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/javascript/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
      $(document).ready(function() {
          $('.js-example-basic-single').select2();
      });
  </script>
</body>
</html>
